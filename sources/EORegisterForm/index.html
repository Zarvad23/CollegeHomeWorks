<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дз Форма регистрации</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<main>
		<form action="" method="POST">
			<h1>Регистрация</h1>
			<label for="login">Ваш логин (email):</label>
			<input type="text" name="login" id="login">
			<label for="password">Пароль:</label>
			<input type="password" name="password" id="password">
			<label for="about">Информация о себе:</label>
			<textarea name="about" id="about" rows="3" placeholder="Зарифуллин Вадим">Зарифуллин Вадим ИС 1.8</textarea>
			<label for="subscribe"><input type="checkbox" name="subscribe" id="subscribe" checked> Подписаться на рассылку</label>
			<input type="submit" value="Зарегистрироваться">
		</form>
	</main>	
</body>
</html>
