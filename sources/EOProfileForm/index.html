<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Редактирование профиля</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<main>
		<form action="" method="POST" enctype="multipart/form-data" class="form">
			<h1>Профиль</h1>
			<div class="radio">
				Ваш пол: <label for="male"><input type="radio" name="radio" id="male"> Мужской </label><label for="female"><input type="radio" name="radio" id="female" checked> Женский</label>
			</div>
			<div class="born-date">
				<p>Месяц и год рождения</p>
				<div class="born-date_selects">
					<select name="month" id="month">
					<option value="01">Январь</option>
					<option value="02">Февраль</option>
					<option value="03">Март</option>
					<option value="04">Апрель</option>
					<option value="05">Май</option>
					<option value="06">Июнь</option>
					<option value="07">Июль</option>
					<option value="08">Август</option>
					<option value="09">Сентябрь</option>
					<option value="10">Октябрь</option>
					<option value="11">Ноябрь</option>
					<option value="12">Декабрь</option>
					<!-- Значение в цифрах потому что на сервер обычно передают дату в виде 00.00.0000 -->
				</select>
				<select name="year" id="year">
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
					<option value="1995">1995</option>
					<option value="1996">1996</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
				</select>
				</div>
			</div>
			<label for="langprog">Знакомые технологии</label>
			<select name="langprog" id="langprog" size="4" multiple>
				<option value="HTML">HTML</option>
				<option value="CSS" selected>CSS</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Node.js">Node.js</option>
			</select>
			<label for="photo">Фото: <input type="file"></label>
			<input type="hidden" value="Зарифуллин Вадим">
			<input type="submit" value="Сохранить" id="submit">
		</form>
	</main>
</body>
</html>
